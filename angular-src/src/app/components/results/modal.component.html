<div class="container">
  <div class="row header-row">
    <div class="header-left">
      <h1 class="modal-title">{{ data?.title }}</h1>
      <p>Release Date: {{ data?.release_date | date }}</p>
      <p class="tagline">{{ data?.tagline }}</p>
    </div>
    <div class="header-right">
      <div class="closeBtn" mat-dialog-actions>
        <i class="fas fa-times buttonRight" (click)="onNoClick()"></i>
      </div>
      <!----<div id="ratings">
          <ul>
            <li *ngFor="let rate of ratings">
              {{rate}}
              <a href="#" class="starRating">
                <i class="far fa-star"></i>
                <!-- unselected
                <i class="fas fa-star"></i>
                <!-- selected
              </a>
            </li>
          </ul>
        </div>---->
    </div>
  </div>

  <hr>

  <div class="row header-row">
    <div class="header-left">
      <h2 class="info-center">Overview</h2>
      <p>{{ data?.overview }}</p>
    </div>
  </div>

  <hr>

  <h2 class="info-center">Information</h2>
  <div class="info-container">
    <div class="info-item">
      <div class="info-budget">
        <i class="far fa-money-bill-alt fa-4x fa-icon"></i>
        <h5>Budget</h5>
        <p class="info-inline"> {{ roundMillion(data?.budget) }} </p>
      </div>
    </div>
    <div class="info-item">
      <div class="info-runtime">
        <i class="fas fa-stopwatch fa-4x fa-icon"></i>
        <h5>Runtime</h5>
        <p class="info-inline"> {{data?.runtime}} Min</p>
      </div>
    </div>
    <div class="info-item">
      <div class="info-revenue">
        <i class="fas fa-money-bill-wave fa-4x fa-icon"></i>
        <h5>Revenue</h5>
        <p class="info-inline"> {{ roundMillion(data?.revenue) }} </p>
      </div>
    </div>
    <div class="info-item">
      <div class="info-adult">
        <i class="far fa-user fa-4x fa-icon"></i>
        <h5>Adult</h5>
        <p class="info-inline">{{ data?.adult && 'Yes' || 'No' }}</p>
      </div>
    </div>
  </div>
</div>
